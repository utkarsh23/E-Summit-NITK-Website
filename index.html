<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>E-Summit 2019</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/e-summit.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  </head>

  <body>
    <div class="h-100 text-center">
      <div class="col rellax" id="page-wrap" style="display: none;">
          <img src="img/logo.png" class="main-logo">
          <h3 id="countdown"></h3>
          <a class="btn btn-primary btn-lg" href="https://goo.gl/forms/9FJ7U6S4LEirk3Xv1">Register Now</a>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--- Custom scripts -->
    <script src="js/countdown.js"></script>
    <script src="js/rellax.js"></script>
    <script>
      var rellax = new Rellax('.rellax'); 
      $(document).ready(function() {
        $('#page-wrap').delay(900).fadeIn(1000);
      });
    </script>
  </body>

</html>
